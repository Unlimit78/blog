<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
{% block content %}
    <p><a href="{% url 'logout' %}">Log out</a></p>
    <p><a href="{% url 'blogs' %}">Blogs</a></p>
    <p><a href="{% url 'new_post' %}">New post</a></p>
    {% for blogs in subscribed %}
        {% for post in blogs.posts.all %}
               <p> {{ post.title }}
                {{ post.body }}
                   <a href="{{ post.get_absolute_url }}">link</a>
                   {% if post not in user.is_readed.all %}
                       <form method="post">
                            {% csrf_token %}
                            <input type="hidden" value="{{ post.pk }}" name="pk" id="pk">
                            <input type="submit" value="Mark as read">
                       </form>

                       {% else %}
                       Read
                    {% endif %}
               </p>
            {% endfor %}
    {% endfor %}

{% endblock %}
</body>
</html>
