<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <form method="post" class="form">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit"  class="sub" value="log in">
            </div>
        </form>
    {% endif %}
{% endblock content %}
</body>
</html>
